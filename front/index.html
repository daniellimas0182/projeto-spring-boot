<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro">
        <h1>Cadastro</h1>
        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome"> 
            <input type="text" class="userName" name="userName" placeholder="User Name">
            <input type="text" class="email" name="email" placeholder="Email"> 
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <input type="text" class="telefone" name="telefone" placeholder="Telefone"> 
            <button>Cadastrar</button>
        </form>
    </div>  
</body>
</html>
